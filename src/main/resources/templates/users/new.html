<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div style='text-align:center; width:100%'>

<h2>Введите данные пользователя</h2>
<br>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="secondName">Фамилия: </label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Name error</div>
    <br/>
    <br/>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>
    <br/>
    <label for="email">Почта: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>
    <br/>
    <input type="submit" value="Сохранить">

</form>
</div>
</body>
</html>
